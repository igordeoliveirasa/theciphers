language: cpp

script:
- teapot -c travis fetch
- teapot -c travis run variant-debug compiler-clang-3.3

compiler: clang

branches:
  only: master

before_install:
- autoconf --version
- autoreconf --install --force


install:
#libstdc++-4.8-dev
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test

# clang++-3.2
- sudo add-apt-repository --yes ppa:h-rayflood/llvm
- sudo apt-get -qq update
- sudo apt-get -qq install libstdc++-4.8-dev clang-3.3
# ruby 2.0 and teapot
- rvm use 2.0 --install --binary --fuzzy
- gem install teapot

notifications:
  recipients: igordeoliveirasa@gmail.com
  email:
    on_success: change
    on_failure: always
